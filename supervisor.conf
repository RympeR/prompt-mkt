[fcgi-program:prompt_mkt]
socket=tcp://localhost:8000
directory=/var/www/prompt_mkt
command=/var/www/venv/bin/daphne -u /tmp/daphne%(process_num)d.sock --fd 0 --access-log - --proxy-headers core.asgi:application
numprocs=4
process_name=asgi%(process_num)d
autostart=true
autorestart=true
stderr_logfile=/var/www/prompt_mkt/logs/asgi.log
stdout_logfile=/var/www/prompt_mkt/logs/asgi.log
redirect_stderr=true
redirect_stdout=true
user=root